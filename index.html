<!doctype html>

<html class="no-js height-100" lang="en"><!--height 100 to push footer to bottom-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookOut</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="height-100"><!--height 100 to push footer to bottom-->
    
    <div class="grid-y medium-grid-frame height-100"><!--Site child elements move in the y-direciton pins to the height of the viewport-->
      
      <div class="title-bar" data-responsive-toggle="main-nav" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="main-nav"></button>
        <div class="title-bar-title">Menu</div>
      </div><!--Title Bar-->
      
      <div class="top-bar" id="main-nav">
        <div class="top-bar-left">
          <ul class="dropdown vertical medium-horizontal menu" data-dropdown-menu>
            <li id="menu-title" class="menu-text"><i class="fas fa-utensils"></i>CookOut</li>
            <li class="align-self-middle"><a href="#">One</a></li>
            <li class="align-self-middle"><a href="#">Two</a></li>
            <li class="align-self-middle"><a href="#">Three</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><button id="call-to-action" type="button" class="button warning">Recipe Box <i class="fas fa-bookmark"></i></button></li>
          </ul>
        </div>
      </div><!--Menu-->
      
      <div class="cell medium-auto medium-cell-block-container">
        <div class="grid-x grid-padding-x height-100"><!--Child elements move in the x-direction-->
          
          <aside class="cell medium-4 large-3 search-area">

                <h5>Recipie Search</h5>
                <div class="input-group">
                  <input type="text" class="input-group-field" placeholder="List All Ingredients">
                  <div class="input-group-button">
                    <button class="button secondary"><i class="fas fa-search"></i></button>
                  </div>
                </div>

                <div class="input-group">
                  <input type="text" class="input-group-field" placeholder="Search By Meal Name">
                  <div class="input-group-button">
                    <button class="button secondary"><i class="fas fa-search"></i></button>
                  </div>
                </div>
                
                <label>List Recipie by Region</label>
                <div class="input-group">
                  <select id="region" class="input-group-field">
                  </select>
                  <div class="input-group-button">
                    <button id="regionBtn" class="button secondary"><i class="fas fa-search"></i></button>
                  </div>
                </div>

                <label>List Recipies by Category</label>
                <div class="input-group">
                  <select id="categories" class="input-group-field">
                  </select>
                  <div class="input-group-button">
                    <button id="categoryBtn" class="button secondary"><i class="fas fa-search"></i></button>
                  </div>
                </div>
            
            
          </aside><!--End Aside-->

          <main class="cell medium-cell-block-y medium-8 large-9 main-body"><!--content scrolls in the y-direction-->
            <div id="main-title" ></div>
            <div class="grid-x grid-padding-x " id="main-content">
              <div class="hero-section">
                <div class="hero-section-text">
                  <div class="grid-x">
                  <button class="cell auto button primay getRecipe display-block" id="52874">View Recipe</button> 
                  <button class="cell auto button warning getRecipe display-block" id="52874">View Recipe</button>
                </div>
                </div>
              </div>
            </div><!--Main Content moves in the x-direction-->
          </main><!--End Main-->

        </div><!--End Main X-Container-->
      </div><!--End Main Content Container-->

      <footer id="footer" class="cell">
        <div class="grix-x grid-padding-x footer">
          <div class="cell">
            <h6>Here is my footer</h6>
          </div>
        </div>
      </footer><!--End Footer-->

    </div><!--End Y-Container-->

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="https://kit.fontawesome.com/490a5cd13f.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>

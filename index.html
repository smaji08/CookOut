<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
    <div class="grid-y medium-grid-frame">

      <nav class="cell shrink header medium-cell-block-container custom-nav">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">Site Title</li>
          <li><a href="#">One</a></li>
          <li><a href="#">Two</a></li>
          <li><a href="#">Three</a>
            <ul class="menu">
              <li><a href="#">Three A</a></li>
            </ul>
          </li>
        </ul>
      </nav> <!--End Navigation-->
      
      <div class="cell medium-auto medium-cell-block-container">
        <div class="grid-x grid-padding-x">
          
          <aside class="cell medium-3 medium-cell-block-y search-area">
            <h5>Recipie Search</h5>
            
            <label>List Ingredients</label>
            <div class="input-group">
              <input type="text" class="input-group-field" placeholder="List All Ingredients">
              <div class="input-group-button">
                <button class="button"><i class="fas fa-search"></i></button>
              </div>
            </div>

            <label>Meal Name</label>
            <div class="input-group">
              <input type="text" class="input-group-field" placeholder="Search By Meal Name">
              <div class="input-group-button">
                <button class="button"><i class="fas fa-search"></i></button>
              </div>
            </div>
            
            <label>List Recipie by Region</label>
            <div class="input-group">
              <select id="region" class="input-group-field">
              </select>
              <div class="input-group-button">
                <button id="regionBtn" class="button"><i class="fas fa-search"></i></button>
              </div>
            </div>

            <label>List Recipies by Category</label>
            <div class="input-group">
              <select id="categories" class="input-group-field">
              </select>
              <div class="input-group-button">
                <button id="categoryBtn" class="button"><i class="fas fa-search"></i></button>
              </div>
            </div>
            
          </aside><!--End Aside-->

          <main class="cell medium-9 medium-cell-block-y main-body">
            <h5 id="main-title">Main Body</h5>
            <div class="grid-x grid-padding-x" id="main-content">
            </div>
          </main><!--End Main-->

        </div><!--End Main X-Container-->
      </div><!--End Main Y-Container-->

      <footer class="cell">
        <h5>Here is my footer</h5>
      </footer><!--End Footer-->

    </div><!--End Container-->


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="https://kit.fontawesome.com/490a5cd13f.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
